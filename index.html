<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA • Sistemas Digitais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{margin:0;background:#020617;color:#fff}

/* BACKGROUND */
body{
  background:radial-gradient(70% 50% at 50% 0%, #0f172a 0%, #020617 70%);
}

/* HERO */
.hero{
  max-width:1400px;
  margin:auto;
  padding:120px 20px 80px;
}
.hero h1{
  font-size:56px;
  font-weight:900;
}
.hero span{
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  color:#94a3b8;
  max-width:600px;
  font-size:18px;
}

/* GRID */
.section{
  max-width:1400px;
  margin:auto;
  padding:40px 20px 120px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:28px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:28px;
  padding:22px;
  position:relative;
  transition:.35s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 80px rgba(0,0,0,.9);
}

/* LOGO BOLINHA */
.card-logo{
  position:absolute;
  top:16px;
  right:16px;
  width:48px;
  height:48px;
  background:#020617;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 10px 30px rgba(0,0,0,.7);
}
.card-logo img{
  width:28px;
}

/* PREVIEW */
.preview{
  border-radius:20px;
  overflow:hidden;
  height:180px;
  margin-bottom:18px;
}
.preview img,
.preview video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
.card h3{margin:0 0 6px}
.card p{
  font-size:14px;
  color:#94a3b8;
  margin-bottom:18px;
}

/* BUTTON */
.card button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  color:#fff;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal-box{
  width:90%;
  max-width:1000px;
  background:#020617;
  border-radius:32px;
  padding:32px;
  animation:scale .3s ease;
}
@keyframes scale{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.close{
  font-size:32px;
  cursor:pointer;
}

/* MODAL BODY */
.modal-body{
  margin-top:20px;
}
.modal-media{
  border-radius:24px;
  overflow:hidden;
  aspect-ratio:16/9;
  margin-bottom:24px;
}
.modal-media img,
.modal-media video{
  width:100%;
  height:100%;
  object-fit:cover;
}
.modal-desc{
  color:#cbd5f5;
  font-size:16px;
  line-height:1.6;
  margin-bottom:28px;
}
.modal-cta{
  display:flex;
  justify-content:flex-end;
}
.modal-cta a{
  padding:16px 44px;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  color:#fff;
  text-decoration:none;
  font-weight:900;
}

/* RESPONSIVE */
@media(max-width:1200px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
  .hero h1{font-size:40px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1><span>CLENA</span><br>Soluções Digitais</h1>
  <p>Sistemas modernos, inteligentes e escaláveis para controle, métricas e automação do seu negócio.</p>
</section>

<!-- CARDS -->
<section class="section">
  <div class="grid" id="cards"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="if(event.target===this)closeModal()">
  <div class="modal-box">
    <div class="modal-header">
      <h2 id="mTitle"></h2>
      <div class="close" onclick="closeModal()">×</div>
    </div>
    <div class="modal-body">
      <div class="modal-media" id="mMedia"></div>
      <div class="modal-desc" id="mDesc"></div>
      <div class="modal-cta">
        <a id="mLink" target="_blank">Acessar sistema</a>
      </div>
    </div>
  </div>
</div>

<script>
const projetos=[
{
 title:"Gerador de QR Code",
 desc:"Sistema completo para criação de QR Codes inteligentes com métricas de acesso, redirecionamento dinâmico e controle total dos códigos já gerados.",
 type:"image",
 preview:"https://SEU-BUNNY/qr-preview.jpg",
 media:"https://SEU-BUNNY/qr-full.jpg",
 logo:"logo-qr.png",
 link:"https://qr.clena.com.br"
},
{
 title:"Painel Administrativo",
 desc:"Dashboard administrativo moderno com indicadores em tempo real, relatórios detalhados e gestão centralizada.",
 type:"image",
 preview:"https://SEU-BUNNY/admin-preview.jpg",
 media:"https://SEU-BUNNY/admin-full.jpg",
 logo:"logo-admin.png",
 link:"https://admin.clena.com.br"
},
{
 title:"Sistemas Sob Medida",
 desc:"Desenvolvimento de sistemas personalizados conforme a necessidade do seu negócio, com performance, segurança e escalabilidade.",
 type:"image",
 preview:"https://SEU-BUNNY/custom-preview.jpg",
 media:"https://SEU-BUNNY/custom-full.jpg",
 logo:"logo-custom.png",
 link:"https://clena.com.br"
},
{
 title:"Automação & Integrações",
 desc:"Automatização de processos, integrações com APIs, planilhas, pagamentos e sistemas legados.",
 type:"image",
 preview:"https://SEU-BUNNY/auto-preview.jpg",
 media:"https://SEU-BUNNY/auto-full.jpg",
 logo:"logo-custom.png",
 link:"https://clena.com.br"
}
];

const cards=document.getElementById("cards");
const modal=document.getElementById("modal");

projetos.forEach((p,i)=>{
 cards.innerHTML+=`
  <div class="card">
    <div class="card-logo"><img src="${p.logo}"></div>
    <div class="preview">
      <img src="${p.preview}">
    </div>
    <h3>${p.title}</h3>
    <p>${p.desc.slice(0,80)}...</p>
    <button onclick="openModal(${i})">Ver detalhes</button>
  </div>`;
});

function openModal(i){
 const p=projetos[i];
 mTitle.textContent=p.title;
 mDesc.textContent=p.desc;
 mMedia.innerHTML = p.type==="video"
   ? `<video src="${p.media}" controls autoplay></video>`
   : `<img src="${p.media}">`;
 mLink.href=p.link;
 modal.style.display="flex";
 document.body.style.overflow="hidden";
}

function closeModal(){
 modal.style.display="none";
 mMedia.innerHTML="";
 document.body.style.overflow="";
}
</script>

</body>
</html>
