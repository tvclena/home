<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA • Soluções Digitais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{margin:0;width:100%;height:100%}
body{
  background:radial-gradient(60% 40% at 50% 0%, #1e293b 0%, #020617 70%);
  color:#fff;
  overflow-x:hidden;
}

/* LOGO */
.logo-float{
  position:fixed;
  top:20px;
  left:20px;
  z-index:200;
}
.logo-float img{
  height:42px;
}

/* HERO */
.hero{
  min-height:100vh;
  max-width:1400px;
  margin:auto;
  padding:100px 20px 40px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:50px;
  align-items:center;
}
.hero h1{
  font-size:56px;
  font-weight:900;
  line-height:1.1;
}
.hero h1 span{
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{
  color:#94a3b8;
  font-size:18px;
  max-width:520px;
  margin-top:16px;
}

/* HERO MEDIA */
.hero-media{
  border-radius:32px;
  overflow:hidden;
  box-shadow:0 40px 120px rgba(0,0,0,.85);
}
.hero-media video,
.hero-media img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* PROJECTS */
.section{
  max-width:1400px;
  margin:auto;
  padding:80px 20px 120px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:32px;
}
.card{
  background:#0f172a;
  border-radius:28px;
  padding:24px;
  transition:.35s;
}
.card:hover{
  transform:translateY(-10px);
  box-shadow:0 40px 100px rgba(0,0,0,.9);
}

/* PREVIEW */
.preview{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  height:180px;
  margin-bottom:18px;
}
.preview video,
.preview img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CARD CONTENT */
.card h3{margin:0 0 10px}
.card p{
  color:#94a3b8;
  font-size:15px;
  margin-bottom:18px;
}
.card button{
  padding:14px 28px;
  border-radius:18px;
  border:none;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  color:#fff;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.75);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:300;
}
.modal-box{
  width:90%;
  max-width:1100px;
  background:#020617;
  border-radius:32px;
  padding:28px;
  animation:scale .35s ease;
  max-height:90vh;
  overflow:hidden;
}
@keyframes scale{
  from{opacity:0;transform:scale(.92)}
  to{opacity:1;transform:scale(1)}
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.close{
  font-size:34px;
  cursor:pointer;
}

/* MODAL BODY */
.modal-body{
  margin-top:18px;
  overflow-y:auto;
  max-height:70vh;
}

/* MEDIA MODAL */
.media-modal{
  width:100%;
  aspect-ratio:16/9;
  margin-bottom:24px;
}
.media-modal video,
.media-modal img{
  width:100%;
  height:100%;
  border-radius:24px;
  object-fit:cover;
}

/* CTA */
.cta{
  display:flex;
  justify-content:flex-end;
}
.cta a{
  padding:16px 44px;
  border-radius:20px;
  font-weight:900;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  color:#fff;
  text-decoration:none;
}

/* MOBILE */
@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero h1{font-size:40px}
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo-float">
  <img src="logoqr.png">
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1><span>CLENA</span><br>Soluções Digitais</h1>
    <p>Criação de QR Codes inteligentes com métricas de acesso, redirecionamento e controle total.</p>
  </div>
  <div class="hero-media">
    <img src="https://SEU-BUNNY/hero.jpg">
  </div>
</section>

<!-- PROJECTS -->
<section class="section">
  <div class="grid" id="cards"></div>
</section>

<!-- MODAL -->
<div class="modal" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="modal-box">
    <div class="modal-header">
      <h3 id="mTitle"></h3>
      <div class="close" onclick="closeModal()">×</div>
    </div>
    <div class="modal-body">
      <div class="media-modal" id="mMedia"></div>
      <div class="cta">
        <a id="mLink" target="_blank">Acessar projeto</a>
      </div>
    </div>
  </div>
</div>

<script>
const projetos=[
{
 t:"Gerador de QR Code",
 type:"image", // image | video
 preview:"https://sistemas.b-cdn.net/Fotos%20de%20sistemas%20(Marketing)/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2001_23_55.png",
 media:"https://sistemas.b-cdn.net/Fotos%20de%20sistemas%20(Marketing)/ChatGPT%20Image%2025%20de%20dez.%20de%202025%2C%2001_23_55.png",
 l:"https://geradordeqr.clena.com.br/login.html"
},
{
 t:"Painel Administrativo",
 type:"video",
 preview:"https://SEU-BUNNY/painel-preview.jpg",
 media:"https://SEU-BUNNY/painel.mp4",
 l:"https://admin.clena.com.br"
},
{
 t:"Sistemas Sob Medida",
 type:"image",
 preview:"https://SEU-BUNNY/custom-preview.jpg",
 media:"https://SEU-BUNNY/custom-full.jpg",
 l:"https://clena.com.br"
}
];

const cards=document.getElementById("cards");
const modal=document.getElementById("modal");

projetos.forEach((p,i)=>{
 cards.innerHTML+=`
  <div class="card">
    <div class="preview">
      ${p.type==="video"
        ? `<video src="${p.media}" muted loop autoplay playsinline></video>`
        : `<img src="${p.preview}">`}
    </div>
    <h3>${p.t}</h3>
    <p>Solução profissional com métricas e controle total.</p>
    <button onclick="openModal(${i})">Ver detalhes</button>
  </div>`;
});

function openModal(i){
 const p=projetos[i];
 document.body.style.overflow="hidden";
 mTitle.textContent=p.t;

 mMedia.innerHTML =
   p.type==="video"
   ? `<video src="${p.media}" controls autoplay></video>`
   : `<img src="${p.media}">`;

 mLink.href=p.l;
 modal.style.display="flex";
}

function closeModal(){
 modal.style.display="none";
 mMedia.innerHTML="";
 document.body.style.overflow="";
}
</script>

</body>
</html>
