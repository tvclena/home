<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CLENA • Produtos Digitais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Inter,Arial}
html,body{margin:0;width:100%;height:100%}
body{
  background:radial-gradient(60% 40% at 50% 0%, #1e293b 0%, #020617 70%);
  color:#fff;
  overflow-x:hidden;
}

/* HERO */
.hero{
  min-height:100vh;
  max-width:1400px;
  margin:auto;
  padding:60px 20px;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:40px;
  align-items:center;
}
.hero h1{font-size:56px;font-weight:900}
.hero h1 span{
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{color:#94a3b8;font-size:18px}

/* VIDEO HERO */
.video-hero{
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 40px 100px rgba(0,0,0,.85);
}
.video-hero video{
  width:100%;height:100%;object-fit:cover;cursor:pointer;
}

/* SECTION */
.section{
  max-width:1400px;
  margin:auto;
  padding:60px 20px 100px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:28px;
}
.card{
  background:#0f172a;
  border-radius:28px;
  padding:28px;
  cursor:pointer;
  transition:.35s;
}
.card:hover{
  transform:translateY(-12px);
  box-shadow:0 30px 90px rgba(0,0,0,.85);
}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(2,6,23,.96);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal-box{
  width:95%;
  max-width:1100px;
  background:#020617;
  border-radius:30px;
  padding:28px;
  animation:scaleIn .35s ease;
}
@keyframes scaleIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.close{font-size:34px;cursor:pointer}

/* VIDEO MODAL */
.video-modal{
  width:100%;
  aspect-ratio:16/9;
  margin:20px 0;
}
.video-modal video{
  width:100%;
  height:100%;
  border-radius:22px;
}

/* IMAGES ROW */
.images-row{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:10px;
  scrollbar-width:none;
}
.images-row::-webkit-scrollbar{display:none}
.images-row img{
  height:180px;
  border-radius:18px;
  flex-shrink:0;
  object-fit:cover;
  cursor:pointer;
}

/* ACTION */
.action{
  margin-top:24px;
  display:flex;
  justify-content:flex-end;
}
.btn{
  padding:16px 40px;
  border-radius:18px;
  background:linear-gradient(135deg,#38bdf8,#7c3aed);
  color:#fff;
  font-weight:900;
  text-decoration:none;
}

@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .hero h1{font-size:40px}
  .images-row img{height:140px}
}
</style>
</head>

<body>

<section class="hero">
  <div>
    <h1><span>CLENA</span><br>Soluções Digitais</h1>
    <p>Produtos profissionais, rápidos e escaláveis.</p>
  </div>

  <div class="video-hero">
    <video id="heroVideo" autoplay muted loop playsinline>
      <source src="https://SEU-BUNNY/hero.mp4">
    </video>
  </div>
</section>

<section class="section">
  <div class="grid">
    <div class="card" onclick="openModal(0)">Gerador de QR Code</div>
    <div class="card" onclick="openModal(1)">Painel Administrativo</div>
    <div class="card" onclick="openModal(2)">Sistema de Gestão</div>
    <div class="card" onclick="openModal(3)">Projetos Customizados</div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h3 id="mTitle"></h3>
      <div class="close" onclick="closeModal()">×</div>
    </div>

    <div class="video-modal" id="mVideo"></div>

    <div class="images-row" id="mImages"></div>

    <div class="action">
      <a id="mLink" class="btn" target="_blank">Ver projeto</a>
    </div>
  </div>
</div>

<script>
const heroVideo=document.getElementById("heroVideo");
const modal=document.getElementById("modal");

const projetos=[
{
 t:"Gerador de QR Code",
 v:"https://SEU-BUNNY/qr.mp4",
 imgs:[
  "https://SEU-BUNNY/qr1.jpg",
  "https://SEU-BUNNY/qr2.jpg",
  "https://SEU-BUNNY/qr3.jpg"
 ],
 l:"https://qr.clena.com.br"
},
{
 t:"Painel Administrativo",
 v:"https://SEU-BUNNY/painel.mp4",
 imgs:[
  "https://SEU-BUNNY/p1.jpg",
  "https://SEU-BUNNY/p2.jpg",
  "https://SEU-BUNNY/p3.jpg"
 ],
 l:"https://admin.clena.com.br"
},
{
 t:"Sistema de Gestão",
 v:"https://SEU-BUNNY/gestao.mp4",
 imgs:[
  "https://SEU-BUNNY/g1.jpg",
  "https://SEU-BUNNY/g2.jpg",
  "https://SEU-BUNNY/g3.jpg"
 ],
 l:"https://gestao.clena.com.br"
},
{
 t:"Projetos Customizados",
 v:"https://SEU-BUNNY/custom.mp4",
 imgs:[
  "https://SEU-BUNNY/c1.jpg",
  "https://SEU-BUNNY/c2.jpg",
  "https://SEU-BUNNY/c3.jpg"
 ],
 l:"https://clena.com.br"
}
];

function openModal(i){
 const p=projetos[i];
 heroVideo.pause(); heroVideo.muted=true;
 document.body.style.overflow="hidden";

 mTitle.textContent=p.t;
 mLink.href=p.l;

 mVideo.innerHTML=`<video autoplay controls><source src="${p.v}"></video>`;
 mImages.innerHTML=p.imgs.map(img=>`<img src="${img}">`).join("");

 modal.style.display="flex";
}

function closeModal(){
 modal.style.display="none";
 mVideo.innerHTML="";
 mImages.innerHTML="";
 document.body.style.overflow="";
 heroVideo.play(); heroVideo.muted=true;
}
</script>

</body>
</html>
